<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Test Promise - Reject</h1>
<script>
    new Promise((resolve, reject) => {
        setTimeout(() => {
            reject('Something went wrong!')
        }, 2000);
    }).then((res) => {
        console.log(res);
    })
    .catch((err) => {
        console.error(err)
    })
</script>

</body>
</html>

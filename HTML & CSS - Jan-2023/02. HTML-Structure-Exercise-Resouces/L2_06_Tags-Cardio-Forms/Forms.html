<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <div>
                <label for="first-name">First Name</label>
                <input autofocus type="text" id="first-name" placeholder="George">

                <!-- for="first-name" и id="first-name" свързват label-a с input -->

            </div>
        <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Devis">
        </div>
        <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">


        <!-- name="gender" комбинира радио-бутоните в една група и така те работят правилно, 
                        в противен случай ще можем да селектираме повече от един наведнъж -->

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">Other</label>
        <input type="radio" name="gender" id="other" value="other">
    </div>
    <div>
        <label for="contact method">Preferred contact method:</label>
        <label for="email">Email</label>
        <input type="radio" name="email" id="email" value="email">
        <label for="phone">Phone</label>
        <input type="radio" name="phone" id="phone" value="phone">
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com">
    </div>
    <div>
        <label for="phone">Phone</label>
        <input type="phone" id="phone" placeholder="+359885236225">
    </div>
    <div>
        <label for="town">Town</label>
        <select name="town" id="town">
        <option value="varna">Varna</option>
        <option value="plovdiv">Plovdiv</option>
        <option value="burgas">Burgas</option>
        <option value="sofia">Sofia</option>
        <option value="pleven">Pleven</option>
        </select>
    </select>
    </div>  
    <div>
        <label for="age">Age</label>
        <input type="number" min="18" max="70" id="age">
    </div>
   <div>
    <label for="language">Programming language</label>
    <input list="language" name="program" id="program">
    <datalist id="language">
        <option value="Java"></option>
        <option value="PHP"></option>
        <option value="C#"></option>
        <option value="JavaScript"></option>
        <option value="Python"></option>
        <option value="Ruby"></option>
        <option value="Other"></option>
    </datalist>
   </div> 
   <div>
    <textarea name="information" id="" cols="20" rows="5" placeholder="More information..."></textarea>
   </div>
   <div>
    <input type="checkbox" id="terms-and-conditions" checked>
    <label for="terms-and-conditions">I agree the Terms and Conditions</label>
   </div>
   <div>
    <input type="submit">
   </div>
        </fieldset>
    </form>
</body>
</html>
